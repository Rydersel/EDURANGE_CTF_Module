<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal Challenge Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <style>
        #terminal {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
        #webChallenge {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Universal Challenge Page</h1>

    <div id="terminal"></div>

    <iframe id="webChallenge" src="about:blank"></iframe>

    <div>
        <h2>Instructions</h2>
        <p>Here are your challenge instructions...</p>
    </div>

    <script>
        var term = new Terminal();
        term.open(document.getElementById('terminal'));
        term.writeln('Welcome to the Challenge Terminal!');

        // Placeholder for command handling - This should be linked to your backend or WebSocket server
        term.onData(e => console.log(`Command entered: ${e}`));
    </script>
</body>
</html>
