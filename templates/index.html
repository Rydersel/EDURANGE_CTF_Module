<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTF Challenges</title>
</head>
<body>
    <h1>Welcome to the FileCarver</h1>
    <p>Select a challenge to begin:</p>
    <ul>
        {% for challenge in challenges %}
            <li><a href="{{ url_for('start_challenge', challenge_number=challenge) }}">Start Challenge {{ challenge }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
