<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Challenge Answer</title>
</head>
<body>
    <h1>Submit Your Challenge Answer</h1>
    <form action="/submit" method="post">
        <label for="user_id">Your ID:</label>
        <input type="text" id="user_id" name="user_id" required>

        <label for="challenge_id">Select Challenge:</label>
        <select name="challenge_id" id="challenge_id">
            {% for challenge in challenges %}
            <option value="{{ challenge.id }}">{{ challenge.name }}</option>
            {% endfor %}
        </select>

        <label for="flag">Flag:</label>
        <input type="text" id="flag" name="flag" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
